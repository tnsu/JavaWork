<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  *{
    margin: 0;
    padding: 0;
  }
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  color: lightcoral;
  z-index: 100;
  position: relative;
}
.video{
  width: 100%;
}
#frame{
  position: absolute;
    top: 0px;
    left: -150%;
    min-width: 400%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1000;
    overflow: hidden;
}
</style>
</head>
<body>
  <div class="video">
<iframe id="frame" src="https://player.vimeo.com/video/410789935?background=1&autoplay=1&loop=1&autopause=0&control=0&muted=1&api=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("may 18, 2020 15:00:00").getTime(); //may

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24)*24); /// (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 *60)); // 삭제하기
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1001);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>animate()</title>
<style>
div.square {
	background:#98bf21;
	height:100px;
	width:100px;
	position:absolute;
	text-align: center;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script> 
/*
	거의 대부분의 CSS property 에 대해 애니메이션이 가능하다.
	그러나!
	property 이름은 camel notation 으로 되어야 한다..
	즉 CSS 에서 padding-left 는 jQuery 애니메이션에서는 paddingLeft 이어야 한다
	
	또한, 기본적은 jQuery 라이브러리에선 color 애니메이션은 없다.
	color 애니메이션을 하려면 추가적인 plugin을 포함해야 한다 http://plugins.jquery.com/
	
	animate() 함수: CSS property 에 대해서 animation 수행
	
		$(selector).animate({params},speed,callback);
*/


$(document).ready(function(){
	$('#btn01').click(function() { 
		$('#d01').animate({left :'250px'});
	});
	
    // 여러가지 애니메이션 동시에
	$("#btn02").click(function(){
		$('#d02').animate({
			left:'250px', opacity: '0.5', height:'150px', width: '150px'
		});
	});
	    
    // 상대적인 값 (relative value)를 지정한 애니메이션 가능 += left는 그대로 있고 크기만 커짐
	$('#btn03').click(function() { 
		$('#d03').animate({
			left :'250px'
			, height: '+=150px'
			, width: '+=150px'
		});
	});
	
	
    
    // pre-defined 값 설정 가능
    // "show", "hide", "toggle"
	$('#btn04').click(function() { 
		$('#d04').animate({height :'toggle', width: 'toggle'});
	});
	

    // 애니메이션 Queue 설정 (순차적으로 애니매이션 
	$('#btn05').click(function() { 
		var div = $('#d05');
		div.animate({height :'300px', opacity: '0.4'},'solw');
		div.animate({width :'300px', opacity: '0.8'},'solw');
		div.animate({height :'100px', opacity: '0.4'},'solw');
		div.animate({width :'100px', opacity: '1'},'solw');
		// alert('dfk'); //애니매이션이 non-blacking 방식 ,줄만 세우고 끝, 애니메이션은 수행하는것이아니고 줄만 세우는것임 그래서 alert가 먼저 수행된다.(쓰고 싶으면 마지막 애니메이션에 넣어준다.)  alert 는 블로킹방식
	});
	

	// #btn06 을 click() 하면  #d06 이
	// 1. 오른쪽으로 100px 이동하고,  width 는 200px 로 'slow' 하게 변하기
	// 2. 글자크기가 fontSize   3em 로 'slow' 하게 커지기  
	$('#btn06').click(function() { 
		var div = $('#d06');
		div.animate({right :'100px',width :'200px'},'solw');
		div.animate({fontSize :'3em'},'solw');

		// 주의: animate()는 색상에 대해서는 애니메이션 안한다.
	});
	
    
    // jQuery 의 모든 '액션'에 관한 메소드는 method chainging 이 된다.
    // $(selector).action().action().action().action()
	$('#btn07').click(function() { 
		$('#d07').css('color','red')
				.slideUp(1000)
				.slideDown(2000);
	});
	
});
     
</script> 

<body>

<div style="height:150px">
<button id="btn01">btn01</button>
<div id="d01" class="square">d01</div>
</div>

<div style="height:150px">
<button id="btn02">btn02</button>
<div id="d02" class="square">d02</div>
</div>

<div style="height:150px">
<button id="btn03">btn03</button>
<div id="d03" class="square">d03</div>
</div>

<div style="height:150px">
<button id="btn04">btn04</button>
<div id="d04" class="square">d04</div>
</div>


<div style="height:150px">
<button id="btn05">btn05</button>
<div id="d05" class="square">d05</div>
</div>


<div style="height:150px">
<button id="btn06">btn06</button>
<div id="d06" class="square">d06</div>
</div>


<div style="height:150px">
<button id="btn07">btn07</button>
<div id="d07" class="square">d07</div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

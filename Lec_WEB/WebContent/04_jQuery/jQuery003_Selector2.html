<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Selector</title>
<style>
  div {
    background: yellow;
    border: 1px solid #AAA;
    width: 80px;
    height: 80px;
    margin: 0 5px;
    float: left;
  }
  div.colored {
    background: green;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>

$(function(){

});

</script>
</head>
<body>

<button id="run">Run</button>
 
<div></div>
<div id="mover"></div>
<div></div>

<script>
//:animated 하는 selector 는 현재 animation 중인 element 에 적용
//toggleClass (class 가 있으면 빼고, 없으면 넣는다.)
$("#run").click(function(){
  $("div:animated").toggleClass('colored');
});

function animateIt(){
  // $("#mover").slideToggle("slow", 애니메이션 끝나면 수행하는 함수);
  $("#mover").slideToggle("slow", animateIt); //재귀호출아님 끝나면 다시호출되는것이라서 반복되는것임
}
animateIt();
</script>

</body>
</html>

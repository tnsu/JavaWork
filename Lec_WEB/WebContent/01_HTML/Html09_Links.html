<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>HyperLink</title>
    <style>
a{
    font-size: 20px;
    color:goldenrod;
    text-decoration: none;
    
}
a:link{ /*기본 상태 a스타일*/
	 color:LightCoral;
}
a:visited{
	color:ForestGreen;
}
a:active{/*마우스 클릭한 상태*/
 	color:Indigo;
 	text-decoration: underline;
}

a:hover {
	color:Olive;
}

    </style>
</head>

<body>

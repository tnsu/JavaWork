<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Table3</title>
<style>
table, th, td {
    border: 2px solid olive;  /* 두께, 선종류, 선색상 */

}

th, td {
	padding: 15px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
table {
	width: 100%;
}
</style>
</head>

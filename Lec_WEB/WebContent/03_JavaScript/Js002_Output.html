<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JavaScript Output</title>
</head>
<!-- 
JavaScript 가  출력하는 4가지 방법.
1. HTML element 에 출력  ← innerHTML 사용
2. HTML 에 직접 출력 ← document.write() 사용
3. alert 팝업 ← window.alert() 사용
4. 브라우저 console 에 출력, ← console.log(). (테스트 과정에서 만하길바람.)
 -->
<body>
<!-- script 는 로딩이 끝난후(완료된 시점에서)에 로딩된다. 시작태그 끝태그 하고서 실행함  -->
<script>
// 먼저 id='demo' 인 것 아래에서 실행한뒤에 위로 올려놓고 보여주자
document.getElementById('demo').innerHTML = '로딩중 실행안되요';
// demo를 찾을 수 없는데 .innerHTML이 들어가서 에러가남 Cannot set property 'innerHTML' of null

function showRandom(){ // 함수를 정의한것 
	document.getElementById('demo').innerHTML = Math.floor((Math.random()*10) + 1); // 0 ~ 1 
}
</script>


<h2 onclick="showRandom()">클릭하세요</h2>
<p id="demo">1~10까지 난수</p>
<script>
document.getElementById('demo').innerHTML = '로딩중 실행된다';
</script>

<br>

<script>
// 아래 코드는 '페이지가 로딩'될때 실행
// 로딩중에 코드를 꽃아 넣은것이다.
var text ='로딩중에 document.write()';
document.write("<h2>"+ text + "</h2>");

</script>
<!-- document.write() : 로딩 완료후에 호출하면 기존 로딩된 HTML 문서를 다지우고 write한다. -->
<p onclick="document.write('다 지워진당')">그러나 이것을 클릭하면..</p>

<br>

<h2 onclick="alert('짜장~')">클릭하면 팝업이..</h2>

<br>


<h2 onclick="showNumber(5)">클릭하고 console에서 확인해보자</h2>

<script>
function showNumber(num){
	var i,j;
	for (i = 0;i < num ;i++) {
	j = i *2;
	console.log("i=" , i , "j=", j);
	
	}
}

/*
	JavaScript 는 브라우저에서 실행 (Client side script) 이기 때문에
	브라우저에서 디버깅도 가능하다.
	크롬의 경우 Sources 탭에서 Scources 선택하고, breakpoint 추가한 뒤에 실행 가능.

	
	클라이언트 쪽(브라우저)에서 정상적인 동작이 안된다면
	
	1. 우선 '소스' 확인.  제대로 
	2. console 창에서 에러 (예외) 발생여부 확인하기
	3. source 창에서 디버깅
*/

</script>


</body>
</html>
